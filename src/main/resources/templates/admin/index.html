<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>后台管理系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="Expect" name="author" />
<link th:href="@{/plugins/jquery-memo/css/memo.css}" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="memo-example" style="width:50%"></div>
	<script th:src="@{/plugins/jquery-memo/js/jquery.memo.js}"
		type="text/javascript"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			$(".memo-example").Memo({
				requestQuery : {
					url : "memo/getMemoItems",
					param : {
						userId : "1"
					}
				},
				requestAdd : {
					url:"memo/addMemoItem",
					param : {
						userId : "1"
					}
				},
				requestDelete : {
					url:"memo/deleteMemoItem"
				},
				requestUpdate : {
					url:"memo/updateMemoItem"
				}
			});
		});
	</script>
</body>
</html>
